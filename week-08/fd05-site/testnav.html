                var pull 		= $('#pull');
                    menu 		= $('nav ul');
                    menuHeight	= menu.height();
                $(pull).on('click', function(e) {
                    e.preventDefault();
                    menu.slideToggle();
                });

                    var w = $(window).width();

                        menu.removeAttr('style');
                    }
                });
            });
