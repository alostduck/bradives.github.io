<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: #b22222;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
    background-color: black;
    color: white;
}

.active {
  background-color: black;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #b22222;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: white;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  
}
.topnav a:focus {
    background-color: black;
    color: white;
    outline: 2px solid red;
}


.droplink:hover, .droplink:focus-within{
    background-color: black;
    color: white;
    cursor: pointer;
}


.droplink a:focus-within a {
    outline: none;
   
}
.topnav a:hover > .dropdown a:focus-within > .dropbtn .dropdown-content a:hover,
.droplink a:focus  {
    visibility: visible;
  opacity: 1;
  display: block
}


.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: black;
  color: white;
}

.dropdown-content a:hover {
  background-color: black;
  color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
</head>
<body>

<nav role="navigation" class="topnav" id="myTopnav">
        <a href="../fd05-site/index.html">Home</a>
        <a href="../fd05-site/about-us.html">About Us</a>
        <a href="../fd05-site/recruitment.html">Recruitment</a>
        <a href="../fd05-site/fleet-station.html">Station 51</a>
        <div class="dropdown" aria-label="submenu" >
                <button class="dropbtn">The Units
                    <i class="fa fa-caret-down"></i>
                </button>
                
                <div class="dropdown-content" >
                  <a class="droplink"  href="../fd05-site/e51.html">Engine 51</a>
                  <a class="droplink"  href="../fd05-site/e51a.html">Engine 51-A</a>
                  <a class="droplink"  href="../fd05-site/a51.html">Aid 51</a>
                  <a class="droplink"  href="../fd05-site/a51a.html">Aid 51-A</a>
                  <a class="droplink"  href="../fd05-site/t51.html">Tender 51</a>
                  <a class="droplink"  href="../fd05-site/u51.html">Utility 51</a>
                </div>
              </div> 
        <a href="../fd05-site/contact-us.html">Contact Us</a>
        <a href="../fd05-site/faq.html">F.A.Q.</a>

  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </nav>



<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
